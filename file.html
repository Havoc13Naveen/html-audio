<!DOCTYPE html>
<html>
<head>
  <title>Audio and Video List</title>
</head>
<body>
  <h1>Audio and Video List</h1>
  
  <select id="mediaSelector" onchange="showMedia()">
    <option value="">Select Media Type</option>
    <option value="audio">Audio</option>
    <option value="video">Video</option>
  </select>
  
  <div id="mediaList"></div>

  <script>
    function showMedia() {
      var mediaSelector = document.getElementById("mediaSelector");
      var mediaType = mediaSelector.value;
      var mediaList = document.getElementById("mediaList");
      
      // Clear previous media list
      mediaList.innerHTML = "";

      if (mediaType === "audio") {
        var audioList = [
          { src: "bgm.mp3", title: "Audio 1" },
          // Add more audio items as needed
        ];
        
        for (var i = 0; i < audioList.length; i++) {
          var audioItem = audioList[i];
          var audioElement = document.createElement("audio");
          audioElement.src = audioItem.src;
          audioElement.controls = true;
          var audioTitle = document.createElement("p");
          audioTitle.innerHTML = audioItem.title;
          mediaList.appendChild(audioTitle);
          mediaList.appendChild(audioElement);
        }
      } else if (mediaType === "video") {
        var videoList = [
          { src: "video.mp4", title: "Video 1" },
          // Add more video items as needed
        ];

        for (var j = 0; j < videoList.length; j++) {
          var videoItem = videoList[j];
          var videoElement = document.createElement("video");
          videoElement.src = videoItem.src;
          videoElement.controls = true;
          var videoTitle = document.createElement("p");
          videoTitle.innerHTML = videoItem.title;
          mediaList.appendChild(videoTitle);
          mediaList.appendChild(videoElement);
        }
      }
    }
  </script>
</body>
</html>
